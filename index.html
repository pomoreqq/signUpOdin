<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logoContainer">
                <div class="logoContainerItems">
                    <h1>The book club</h1>
                    <img src="./images/miniLogoBooks.jpg" alt="bookLogo" id="logo">
                </div>

            </div>
        </div>

        <div class="main-content">
            <div class="upperDiv">
                <h2>This is not a real online service!</h2>
            <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>

            <h3>Let's do this!</h3>
            </div>
            <div class="formContainer">
                <h2>Register form!</h2>
                <form class="form"action="#" method="POST" id="myForm">
                    <div class="form-row">
                        <div>
                            <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                        </div>
                        
                        
                    </div>
                    
                    <div class="form-row">
                        <div>
                            <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                        </div>
                        
                        <div>
                            <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        
                    </div>
                    
                    <div class="form-row">
                        <div>
                            <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        </div>
                        <div>
                            <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        </div>
                        
                        
                    </div>
                    
                    
                </form>
            </div>
            <div class="buttonContainer">
                <button type="submit" form="myForm">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
            </div>
            
        </div>
    </div>
</body>
</html>
